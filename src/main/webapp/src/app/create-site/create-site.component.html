<form [formGroup]="siteForm" (submit)="saveSite($event)" class="create-site-form">
  <div>
    <md-input formControlName="name" type="text" placeholder="name">
      <md-hint align="start" [hidden]="name.valid || !name.errors.startWith_">name cannot start with '_'</md-hint>
    </md-input>
  </div>
  <div>
    <md-input formControlName="source" type="url" placeholder="site url">
      <md-hint align="start" [hidden]="source.valid || !source.errors.validationFail">
        must be a valid url (e.g., http://www.google.com)
      </md-hint>      
    </md-input>
  </div>
  <div><md-input formControlName="description" type="text" placeholder="description" maxLength="500"></md-input></div>
  <div class="action-buttons">
    <button md-raised-button color="primary" type="reset">Reset</button>
    <button md-raised-button color="primary" type="submit" [disabled]="!siteForm.valid" class="save-button">Save</button>
  </div>
</form>
