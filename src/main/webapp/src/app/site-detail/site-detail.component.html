    <md-icon class="md-24">delete</md-icon>
  </button>
  <div class="site-info">
    <span><a target="_blank" href="https://sites.run/{{site.name}}">sites.run/{{site.name}}</a></span>

    <span><a target="_blank" href={{site.source}}>{{site.source}}</a></span>

  </div>
</div>
